<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <input type="checkbox" id="themeSwitch" />
      <label for="themeSwitch" class="toggle-label">
        <span class="sun">โ๏ธ</span>
        <span class="moon">๐</span>
      </label>
    </div>

    <div class="calculator">
      <input type="text" id="display" readonly placeholder="0" />
      <div class="buttons">
        <button class="btn clear" onclick="clearDisplay()">AC</button>
        <button class="btn back" onclick="deleteLast()">โซ</button>
        <button class="btn op" onclick="appendCharacter('/')">รท</button>
        <button class="btn op" onclick="appendCharacter('*')">ร</button>

        <button class="btn" onclick="appendCharacter('7')">7</button>
        <button class="btn" onclick="appendCharacter('8')">8</button>
        <button class="btn" onclick="appendCharacter('9')">9</button>
        <button class="btn op" onclick="appendCharacter('-')">โ</button>

        <button class="btn" onclick="appendCharacter('4')">4</button>
        <button class="btn" onclick="appendCharacter('5')">5</button>
        <button class="btn" onclick="appendCharacter('6')">6</button>
        <button class="btn op" onclick="appendCharacter('+')">+</button>

        <button class="btn" onclick="appendCharacter('1')">1</button>
        <button class="btn" onclick="appendCharacter('2')">2</button>
        <button class="btn" onclick="appendCharacter('3')">3</button>
        <button class="btn equal" onclick="calculateResult()">=</button>

        <button class="btn zero" onclick="appendCharacter('0')">0</button>
        <button class="btn" onclick="appendCharacter('.')">.</button>
      </div>
    </div>
    <footer>โจ Created by <b>Ilma</b> | Modern Calculator UI</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
